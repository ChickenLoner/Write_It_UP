name: Build HTML from README

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert README.md to index.html
        run: |
          pandoc README.md \
          -f markdown \
          -t html5 \
          -s \
          -o index.html \
          --metadata title="Chicken0248's Write-Up" \
          --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css

      - name: Add HTML styling container
        run: |
          echo '<div class="markdown-body" style="max-width: 900px; margin: auto; padding: 2rem;">' | cat - index.html > temp.html
          echo '</div>' >> temp.html
          mv temp.html index.html

      - name: Commit and push index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update index.html from README.md"
          branch: main
          file_pattern: index.html
